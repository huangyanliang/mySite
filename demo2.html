				<div class="editSave" onclick=""><img src="img/preview.png">预览</div>
				<div class="editSave" onclick="save()"><img src="img/save.png">保存</div>
			</div>
			<div class="edit_box_l">
				<dl class="textBox_l" onclick="addText()">
					<dt><img src="img/text_l.png"></dt>
					<dd>文字</dd>
				</dl>
				<dl class="imgBox_l" onclick="addImg()">
					<dt><img src="img/img_l.png"></dt>
					<dd>图片</dd>
				</dl>
				<dl class="songBox_l" onclick="addSong()">
					<dt><img src="img/song_l.png"></dt>
					<dd>声音</dd>
				</dl>
				<dl class="videoBox_l" onclick="addVideo()">
					<dt><img src="img/video_l.png"></dt>
					<dd>视频</dd>
				</dl>
			</div>
			<div class="edit_box" id="edit_box">
				<!--<div class="imgBox"></div>-->
			</div>
			<div class="edit_box_r">
				<ul>
					<li onclick="mu.undo()" id="undo" title="撤销"><img src="img/fallback.png"></li>
					<li id="redo" title="取消撤销"><img src="img/fallbacks.png"></li>
					<li onclick="moverLeft()" title="靠左"><img src="img/left.png"></li>
					<li onclick="moverRight()" title="靠右"><img src="img/right.png"></li>
					<li onclick="moverUp()" title="靠上"><img src="img/up.png"></li>
					<li onclick="moverDown()" title="靠下"><img src="img/down.png"></li>
					<li onclick="moverFull()" title="全屏"><img src="img/fullScreen.png"></li>
					<li onclick="removeAll()" title="清屏"><img src="img/removeAll.png"></li>
				</ul>
				<div class="cut_border"></div>
				<ul>
					<li class="playTimeBtn"><img title="播放时长" src="img/times.png" onclick="changePlayTime()">
						<div class="playTime">
							<dl>
								<dt>播放时长：</dt>
								<dd><input type="text" name="playTime" value="60" /> s</dd>
							</dl>
							<div class="marBtn" onclick="playTime(0)">取消</div>
							<div class="marBtn" onclick="playTime(1)">确定</div>
						</div>
					</li>
					<li class="fontSizeBtn"><img title="字体大小" src="img/fontSize.png" onclick="changeFontSize()">
						<div class="fontSize">
							<dl>
								<dt>字体大小：</dt>
								<dd><input type="text" name="fontSize" value="16" /></dd>
							</dl>
							<div class="marBtn" onclick="fontSize(0)">取消</div>
							<div class="marBtn" onclick="fontSize(1)">确定</div>
						</div>
					</li>
					<li onclick="changeFontColor()" class="fontColorBtn" title="文字颜色"><img src="img/fontColor.png">
						<div class="fontColor">
							<span class="c_red"></span><span class="c_orange"></span><span class="c_yellow"></span>
							<span class="c_green"></span><span class="c_blue"></span><span class="c_indigo"></span>
							<span class="c_purple"></span><span class="c_black"></span>
						</div>
					</li>
					<li onclick="changeBgColor()" class="bgColorBtn" title="背景颜色"><img src="img/bgColor.png">
						<div class="bgColor">
							<span class="c_red"></span><span class="c_orange"></span><span class="c_yellow"></span>
							<span class="c_green"></span><span class="c_blue"></span><span class="c_indigo"></span>
							<span class="c_purple"></span><span class="c_black"></span>
						</div>
					</li>
					<li onclick="changeAlign('left')" title="左对齐"><img src="img/align_l.png"></li>
					<li onclick="changeAlign('right')" title="右对齐"><img src="img/align_r.png"></li>
					<li onclick="changeAlign('center')" title="左对齐居中"><img src="img/align_c.png"></li>
					<li class="textMarqueeBtn"><img title="滚动" onclick="changeMarquee()" src="img/scroll.png">
						<div class="textMarquee">
							<dl>
								<dt>是否滚动：</dt>
								<dd><select name="marTag"><option value="0">否</option><option value="1">是</option></select></dd>
							</dl>
							<dl>
								<dt>滚动方向：</dt>
								<dd><select name="marDirection"><option value="left">左</option><option value="right">右</option>
									<option value="up">上</option><option value="down">下</option>
								</select></dd>
							</dl>
							<dl>
								<dt>滚动方式：</dt>
								<dd><select name="marBehavior"><option value="scroll">循环</option><option value="slide">一次</option>
									<option value="alternate">来回</option>
								</select></dd>
							</dl>
							<dl>
								<dt>滚动速度：</dt>
								<dd><select name="marScrollamount"><option value="1">1</option><option value="2">2</option><option value="3">3</option>
									<option value="4">4</option><option value="5">5</option><option value="6">6</option>
								</select></dd>
							</dl>
							<div class="marBtn" onclick="textMarquee(0)">取消</div>
							<div class="marBtn" onclick="textMarquee(1)">确定</div>
						</div>
					</li>
				</ul>
		</div>
